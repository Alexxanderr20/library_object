<html>
    <head>
        <link rel = "stylesheet" href = "library.css">
        <title>
            Library
        </title>
    </head>

    <body>

        <div class = "wrapper">
                <div id = "book-form">
                    <div id = "title-form">
                            <label class = "labels"> Title: </label>
                            <input class = "textbox" type = "text" id = "title-text">
                    </div>

                    <div id = "author-form">
                            <label class = "labels"> Author: </label>
                            <input class = "textbox" type = "text" id = "author-text" >
                    </div>

                    <div id = "pages-form">
                        <label class = "labels"> Pages: </label>
                        <input class = "textbox" type = "text" id = "pages-text" >
                    </div>

                    <div id = "read-book-button-form">
                        <input type = "checkbox"  id = "read-book-button">
                        <label for = "read-book">Read?</label>
                    </div>

                </div>
        </div>

        <div id = "new-book-button">
            <button>New Book</button>
        </div>

        <script src = "library.js"></script>
    </body>
</html>
