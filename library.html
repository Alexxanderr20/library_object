<html>
    <head>
        <link rel = "stylesheet" href = "library.css">
        <title>
            Library
        </title>
    </head>

    <body>
        <p id = "main-heading">Online Library</p>
        <button id = "book-button">+</button>
        <div class = "book-container">
            <form id = "book-form">
                <div id = "title-form">
                        <label class = "labels"> Title: </label>
                        <input class = "textbox" type = "text" id = "title-text" value = " Enter title of book"/>
                </div>
                <br>
                <div id = "author-form">
                        <label class = "labels"> Author: </label>
                        <input class = "textbox" type = "text" id = "author-text" value = " Enter author's name">
                </div>
                <br>
                <div id = "pages-form">
                    <label class = "labels"> Pages: </label>
                    <input class = "textbox" type = "text" id = "pages-text" value = " Number of pages">
                </div>
                <br>
                <input type = "checkbox"  id = "read-book-button">
                <label for = "read-book">Read?</label>
            </form>
        </div>

        <script src = "library.js"></script>
    </body>
</html>
