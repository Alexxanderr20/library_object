<html>
    <head>
        <link rel = "stylesheet" href = "library.css">
        <title>
            Library
        </title>
    </head>

    <body>
        <h1 id = "main-heading">Online Library</h1>
        <button id = "book-button">"New Book"</button>
        <div class = "book-container">
            <form id = "book-form">
                <label> Title: </label>
                <br>
                <input type = "text" id = "title-text" value = " Enter title of book"/>
                <br>
                <label> Author: </label>
                <br>
                <input type = "text" id = "author-text" value = " Enter author's name">
                <br>
                <label> Pages: </label>
                <br>
                <input type = "text" id = "pages-text" value = " Number of pages">
                <br>
                <input type = "checkbox"  id = "read-book-button">
                <label for = "read-book">Have you read this book?</label>
            </form>
        </div>

        <script src = "library.js"></script>
    </body>
</html>
